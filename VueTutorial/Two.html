<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Declrative Rendering</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app"><h1>{{ message }}</h1></div>

    <script type="module">
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Hello Declarative Rendering!",
          };
        },
      }).mount("#app");
    </script>
  </body>
</html>
